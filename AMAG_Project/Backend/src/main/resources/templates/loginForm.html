<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/loginProc" method="post">
	<input type="text" name="username" placeholder="Username" /><br>
	<input type="password" name="password"   placeholder="Password" /><br>
	<button>로그인</button>
</form>

<!-- 소셜 로그인을 위한 버튼 주소는 불변의 주소이다 저대로 셋팅해야 한다-->
<h1>Social Login</h1>
	<!-- javascript:; 는 클릭해도 반응을 없게 하는 키워드 -->
	<h1><a href="/oauth2/authorization/google" > 구글 로그인</a></h1>
	<!-- 아래 /oauth2/authorization/naver를 호출하면https://kauth.kakao.com/oauth/authorize를 불러 로그인 창을 띄워줌 이건 규칙임-->	
	<h1><a href="/oauth2/authorization/kakao" > 카카오 로그인</a></h1> 
	<!-- 아래 /oauth2/authorization/naver를 호출하면 https://nid.naver.com/oauth2.0/authorize를 불러 로그인 창을 띄워줌 이건 규칙임-->	
	<h1><a href="/oauth2/authorization/naver" > 네이버 로그인</a></h1>
	<br />
	<br />
<h1><a href="/joinForm">회원가입</a></h1>
</body>
</html>
